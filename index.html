<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Control Docente</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest" integrity="sha384-s2Bf99fCTzOxWHpWEoXVtGJrqy0Ba0dc9EPd71KJR1gNx1kGozhYXtgSmVtprhVf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" integrity="sha256-Lye89HGy1p3XhJT24hcvsoRw64Q4IOL5a7hdOflhjTA=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app-container">
        <aside id="sidebar">
            <header id="sidebar-header">
                <h1 id="app-title">Control<br>Docente</h1>
            </header>
            <nav id="main-nav">
                <ul>
                    <li><a href="#" class="nav-link active" data-view="dashboard"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
                    <li><a href="#" class="nav-link" data-view="courses"><i data-lucide="book-copy"></i> Cursos</a></li>
                    <li><a href="#" class="nav-link" data-view="students"><i data-lucide="users"></i> Alumnos</a></li>
                    <li><a href="#" class="nav-link" data-view="reports"><i data-lucide="file-text"></i> Reportes</a></li>
                </ul>
            </nav>
            <footer id="sidebar-footer">
                <div id="user-profile">
                    <img src="https://i.pravatar.cc/40?u=docente" alt="Avatar del usuario" id="user-avatar">
                    <div id="user-info">
                        <span id="user-name">Isaac Paniagua</span>
                        <span id="user-role">Docente</span>
                    </div>
                </div>
                <button id="logout-btn"><i data-lucide="log-out"></i></button>
            </footer>
        </aside>
        <main id="main-content">
            <!-- El contenido de la vista se cargará aquí -->
        </main>
    </div>

    <!-- Plantillas para las vistas -->
    <template id="dashboard-template">
        <div id="dashboard-view">
            <header class="view-header">
                <h2>Dashboard</h2>
                <div class="header-actions">
                    <button id="add-widget-btn" class="button-primary"><i data-lucide="plus-circle"></i> Agregar Widget</button>
                </div>
            </header>
            <section class="view-content">
                <div id="dashboard-grid">
                    <div class="widget">
                        <h3>Próximas Tareas</h3>
                        <ul id="task-list">
                            <!-- Tareas se cargarán aquí -->
                        </ul>
                    </div>
                    <div class="widget">
                        <h3>Actividad Reciente</h3>
                        <ul id="activity-feed">
                            <!-- Actividad se cargará aquí -->
                        </ul>
                    </div>
                    <div class="widget large">
                        <h3>Rendimiento General</h3>
                        <canvas id="performance-chart"></canvas>
                    </div>
                    <div class="widget">
                        <h3>Notificaciones</h3>
                        <ul id="notifications-list">
                            <!-- Notificaciones se cargarán aquí -->
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </template>

    <template id="courses-template">
        <div id="courses-view">
            <header class="view-header">
                <h2>Mis Cursos</h2>
                <div class="header-actions">
                    <button id="add-course-btn" class="button-primary"><i data-lucide="plus-circle"></i> Nuevo Curso</button>
                </div>
            </header>
            <section class="view-content">
                <div id="course-list">
                    <!-- Las tarjetas de curso se insertarán aquí -->
                </div>
            </section>
        </div>
    </template>

    <template id="course-card-template">
        <div class="course-card">
            <div class="card-header">
                <h3 class="course-title"></h3>
                <div class="card-menu">
                    <button class="menu-btn"><i data-lucide="more-vertical"></i></button>
                    <div class="menu-dropdown">
                        <a href="#" class="edit-btn">Editar</a>
                        <a href="#" class="delete-btn">Eliminar</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <p class="course-code"></p>
                <div class="course-progress">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="progress-label"></span>
                </div>
            </div>
            <div class="card-footer">
                <div class="student-avatars"></div>
                <a href="#" class="details-link">Ver detalles <i data-lucide="arrow-right"></i></a>
            </div>
        </div>
    </template>

    <template id="students-template">
        <div id="students-view">
            <header class="view-header">
                <h2>Alumnos</h2>
                 <div class="header-actions">
                    <input type="search" id="student-search" placeholder="Buscar alumno...">
                    <button id="add-student-btn" class="button-primary"><i data-lucide="user-plus"></i> Nuevo Alumno</button>
                </div>
            </header>
            <section class="view-content">
                <table id="students-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all-students"></th>
                            <th>Nombre</th>
                            <th>Curso</th>
                            <th>Progreso</th>
                            <th>Última Actividad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filas de alumnos se insertarán aquí -->
                    </tbody>
                </table>
            </section>
        </div>
    </template>

    <template id="student-row-template">
        <tr>
            <td><input type="checkbox" class="student-select"></td>
            <td class="student-name"></td>
            <td class="student-course"></td>
            <td>
                <div class="progress-bar-container">
                    <div class="progress-bar-small">
                        <div class="progress"></div>
                    </div>
                    <span class="progress-label"></span>
                </div>
            </td>
            <td class="student-last-activity"></td>
            <td class="student-actions">
                <button class="action-btn" title="Enviar Mensaje"><i data-lucide="message-square"></i></button>
                <button class="action-btn" title="Ver Perfil"><i data-lucide="eye"></i></button>
                <button class="action-btn" title="Eliminar"><i data-lucide="trash-2"></i></button>
            </td>
        </tr>
    </template>

    <template id="reports-template">
         <div id="reports-view">
            <header class="view-header">
                <h2>Generador de Reportes</h2>
            </header>
            <section class="view-content">
                <form id="report-generator-form">
                    <div class="form-group">
                        <label for="report-type">Tipo de Reporte:</label>
                        <select id="report-type" name="report-type">
                            <option value="student_performance">Rendimiento de Alumnos</option>
                            <option value="course_completion">Finalización de Cursos</option>
                            <option value="activity_log">Registro de Actividad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="report-course">Curso:</label>
                        <select id="report-course" name="report-course">
                            <option value="all">Todos los cursos</option>
                            <!-- Opciones de cursos se cargarán aquí -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="report-daterange">Rango de Fechas:</label>
                        <input type="date" id="report-start-date" name="start-date">
                        <span>-</span>
                        <input type="date" id="report-end-date" name="end-date">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="button-primary"><i data-lucide="file-output"></i> Generar Reporte</button>
                    </div>
                </form>
                <div id="report-output">
                    <!-- El reporte generado se mostrará aquí -->
                </div>
            </section>
        </div>
    </template>
    
    <!-- Modal para agregar/editar curso -->
    <div id="course-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <header class="modal-header">
                <h3 id="modal-title">Nuevo Curso</h3>
                <button class="close-modal-btn"><i data-lucide="x"></i></button>
            </header>
            <form id="course-form">
                <input type="hidden" id="course-id">
                <div class="form-group">
                    <label for="course-title-input">Título del Curso</label>
                    <input type="text" id="course-title-input" required>
                </div>
                <div class="form-group">
                    <label for="course-code-input">Código del Curso</label>
                    <input type="text" id="course-code-input" required>
                </div>
                <div class="form-group">
                    <label for="course-description-input">Descripción</label>
                    <textarea id="course-description-input" rows="4"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="button-secondary close-modal-btn">Cancelar</button>
                    <button type="submit" class="button-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
